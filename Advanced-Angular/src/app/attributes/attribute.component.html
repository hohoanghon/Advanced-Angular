<div class="header">
    <label class="label">Attribute Table</label>
</div>
<kendo-grid 
    [kendoGridBinding]="dataGrid" 
    [pageSize]="10" 
    [pageable]="true" 
    [sortable]="true" 
    [filterable]="true"
    [height]="260"
    scrollable="virtual"
    (add)="addHandler($event)"
    (save)="saveHandler($event)"
    (edit)="editHandler($event)"
    (remove)="removeHandler($event)"
    (cancel)="cancelHandler($event)"
    >
    <ng-template kendoGridToolbarTemplate>
        <button class="button" kendoGridAddCommand [disabled]="!currentNodeId || submitStatus == 'new'"><i class="k-icon k-i-plus-outline"></i></button>
    </ng-template>
    <kendo-grid-column [headerStyle]="{
            'justify-content': 'center', 
            'font-weight':'bold'
        }" [style]="{
            'text-align': 'center'
        }" field="numericalOrder" title="ID" [width]="10">
    </kendo-grid-column>
    <kendo-grid-column 
        [headerStyle]="{
            'justify-content': 'center', 
            'font-weight':'bold'
        }" [style]="{
            'text-align': 'center'
        }" field="attributeName" title="Name" [width]="20">
    </kendo-grid-column>
    <kendo-grid-command-column
        [headerStyle]="{
            'justify-content': 'center', 
            'font-weight':'bold'
        }" [style]="{
            'text-align': 'center'
        }"
        title="Command" 
        [width]="20">
        <ng-template kendoGridCellTemplate let-isNew="isNew">
          <button kendoGridEditCommand [primary]="true">Edit</button>
          <button kendoGridRemoveCommand>Remove</button>
          <button kendoGridSaveCommand [disabled]="!formGroup?.valid">
            {{ isNew  ? "Add" : "Update" }}
          </button>
          <button kendoGridCancelCommand>
            {{ isNew ? "Discard changes" : "Cancel" }}
          </button>
        </ng-template>
      </kendo-grid-command-column>
</kendo-grid>
